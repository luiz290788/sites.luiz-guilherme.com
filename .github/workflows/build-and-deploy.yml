name: Build and Deploy website

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build all websites and deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Update npm
        run: npm i -g npm@7
      - name: Install dependencies
        run: npm ci
      - name: Test affected websites
        run: npx nx affected:test --base=${{ github.event.before }}
      - name: e2e test affected websites
        run: npx nx affected:e2e --base=${{ github.event.before }}
      - name: Build affected websites
        run: npx nx affected:build --base=${{ github.event.before }}
      - name: Deploy affected websites
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          PERSONAL_NETLIFY_ID: ${{ secrets.PERSONAL_NETLIFY_ID }}
        run: npx nx affected --target=deploy --base=${{ github.event.before }}
